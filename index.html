<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>卡积百科 Kaki Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">进入中...</div>
  <script>
    window.$docsify = {
	  coverpage: true,
	  loadSidebar: true,
	  loadNavbar: true,
	  auto2top: true,
	  maxLevel: 4,
	  subMaxLevel: 2,
      name: '卡积百科 Kaki Wiki',
      repo: '',
	  formatUpdated: '{YYYY} 年 {MM} 月 {DD} 日 {HH}:{mm}', //最后更新时间
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var update = ':memo:&nbsp;&nbsp;更新于 {docsify-updated} \n\n'
            return update
              + html
              + '\n\n----\n\n'
              + ':heart:&nbsp;&nbsp;Powered by Kaki Wiki'
          })
        }
      ],
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: [], // or 'auto'
      placeholder: '搜索',
      noData: '找不到结果',
      // 搜索标题的最大程级, 1 - 6
      depth: 2
    }
    }
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
